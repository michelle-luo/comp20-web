<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fail</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <h1 id="title">Fail</h1>
    <div id="vid-wrap">
        <video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo"
         controls>Your browser doesn't support this video!</video>
    </div>
    <div id="lyrics"></div>
    <script>
    var vid = document.getElementById("failvideo");
    var lyrics = document.getElementById("lyrics");

    vid.addEventListener("timeupdate", function(currentTime) {
        if (this.currentTime >= 9 && this.currentTime < 12) {
            lyrics.innerHTML = "<p>You've got me feelin' emotions</p>";
        }
        if (this.currentTime >= 12 && this.currentTime < 17) {
            lyrics.innerHTML = "<p>Deeper than I've ever dreamed of</p>";
        }
        if (this.currentTime >= 17 && this.currentTime < 21) {
            lyrics.innerHTML = "<p>You've got me feelin' emotions</p>";
        }
        if (this.currentTime >= 21 && this.currentTime < 25) {
            lyrics.innerHTML = "<p>Higher than the heavens above</p>";
        }
        if (this.currentTime >= 25 && this.currentTime < 30) {
            lyrics.innerHTML = "<p>I feel good, I feel nice</p>";
        }
        if (this.currentTime >= 30 && this.currentTime < 34) {
            lyrics.innerHTML = "<p>I've never felt so satisfied</p>";
        }
        if (this.currentTime >= 34 && this.currentTime < 38) {
            lyrics.innerHTML = "<p>I'm in love, I'm alive</p>";
        }
        if (this.currentTime >= 38 && this.currentTime < 44) {
            lyrics.innerHTML = "<p>Intoxicated, flyin' high</p>";
        }
        if (this.currentTime >= 44 && this.currentTime < 46) {
            lyrics.innerHTML = "<p>Feels like a dream</p>";
        }
        if (this.currentTime >= 46 && this.currentTime < 50) {
            lyrics.innerHTML = "<p>When you touch me tenderly</p>";
        }
        if (this.currentTime >= 50 && this.currentTime < 54) {
            lyrics.innerHTML = "<p>I don't know if it's real</p>";
        }
        if (this.currentTime >= 54 && this.currentTime < 58) {
            lyrics.innerHTML = "<p>But I like the way I feel inside</p>";
        }
        if (this.currentTime >= 58 && this.currentTime < 62) {
            lyrics.innerHTML = "<p>You've got me feelin' emotions</p>";
        }
        if (this.currentTime >= 62 && this.currentTime < 66) {
            lyrics.innerHTML = "<p>Deeper than I've ever dreamed of</p>";
        }
        if (this.currentTime >= 66 && this.currentTime < 70) {
            lyrics.innerHTML = "<p>You've got me feelin' emotions</p>";
        }
        if (this.currentTime >= 70) {
            lyrics.innerHTML = "<p>Higher than the heavens above</p>";
        }
    });
    </script>
</body>
</html>
